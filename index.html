<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<title>Sonopace - life is meant to be heard!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<meta name="description" content="sonopace" />
<meta name="keywords" content="sonopace, music" />
<meta name="author" content="Sonopace" />
<link rel="shortcut icon" href="../favicon.ico"> 
<link href="css/musicplayer.css" rel="stylesheet" type="text/css" />
<link href="css/font-awesome.css" rel="stylesheet" type="text/css" />
<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>


<body>

<a href="http://sonopace.com" title="life is meant to be heard!" id="logo">
  <img class="logo" src="images/sonopace_logo.gif" alt="SonoPace" />
</a>

<div id="audio-player" class="audio-player-wrapper"> 
  <div class="audio-player-image">
    <span class="audio-player-song-name"></span>
  </div>

  <div class="audio-player-controls">
    <span class="audio-player-progress">
      <span class="audio-player-progress-bar"></span>
    </span>
    <div class="audio-player-button-wrappers">
      <a role="button" class="audio-player-button small icon-backward"></a>
      <a role="button" class="audio-player-button audio-player-place-pause-button icon-play"></a>
      <a role="button" class="audio-player-button small icon-forward"></a>
    </div>
  </div>
</div>

<h1 class="slogon">Life is meant to be heard!</h1>
  </div>

  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/musicplayer.js" type="text/javascript"></script>
  <link rel="stylesheet" href="js/vegas/vegas.min.css">
  <script src="js/vegas/vegas.min.js"></script>
  <script>
$("body").vegas({
delay: 9000,
timer: false,
shuffle: true,
transition: 'random',
transitionDuration: 2000,
slides: [
{ src: "images/1.jpg" },
{ src: "images/2.jpg" },
{ src: "images/3.jpg" },
{ src: "images/5.jpg" },
{ src: "images/6.jpg" },
{ src: "images/7.jpg" },
{ src: "images/8.jpg" },
{ src: "images/9.jpg" }
]
});
  </script>
  </body>
